<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Mihailo Tomasevic-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Document</title>
</head>
<body>

    <div class="topnav">
        <a href="{% url 'home' %}" class="main"><p class="unskew">VicHub</p></a>
        <a href="{% url 'all_categories' %}"><p class="unskew">Citaj viceve</p></a>
        <a href="{% url 'add_joke' %}" ><p class="unskew">Dodaj vic</p></a>
        {% if user.is_authenticated%}
            {% if user.type == "M" or user.type == "A" %}
                <a href="{% url 'pending_jokes' %}" ><p class="unskew">Neodobreni vicevi</p></a>
            {% else %}
                <a href="{% url 'request_mod' %}" ><p class="unskew">Zahtev za moderatora</p></a>
            {% endif %}
        {% endif %}


        <a href="{% url 'logout' %}" class="right main"><p class="unskew">Odjavite se</p></a>
        <a href="{% url 'profile' %}" class="right main"><p class="unskew">Pogledaj profil</p></a>

    </div>

    <div class="content welcome">
        <div class="jokecontent inputlabel">
            <form action="{% url 'add_comment' joke.id_joke %}" method="post">
                {% csrf_token %}
                <input type="hidden" id="custId" name="id_joke" value="{{joke.id_joke}}">
                <label for="">Komentar:&nbsp;</label><br><br>
                <textarea name="comment_content" id="" cols="50" rows="10"></textarea>
                <br><br>
                <input type="submit" value="Objavi" class="submitform submitauth">
            </form>
        </div>
    </div>
    
</body>
</html>
