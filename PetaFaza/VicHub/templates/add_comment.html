{% extends 'base.html' %}

{% block title %}
    Dodaj komentar
{% endblock %}

{% block content %}
    <div class="jokecontent inputlabel">
        <form action="{% url 'add_comment' joke.id_joke %}" method="post">
            {% csrf_token %}
            <input type="hidden" id="custId" name="id_joke" value="{{joke.id_joke}}">
            <label for="">Komentar:&nbsp;</label><br><br>
            <textarea name="comment_content" id="" cols="50" rows="10"></textarea>
            <br><br>
            <input type="submit" value="Objavi" class="submitform submitauth">
        </form>
    </div>
{% endblock %}
